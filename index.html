<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVerse - Book Your Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #10b981;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: #334155;
            --hover: #334155;
        }

        [data-theme="light"] {
            --primary: #3b82f6;
            --secondary: #ef4444;
            --accent: #10b981;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #111827;
            --muted: #64748b;
            --border: #e2e8f0;
            --hover: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.4s ease;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--hover);
        }

        button {
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4f46e5;
            transform: scale(1.02);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.3s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: var(--hover);
        }

        .btn-cancel {
            background-color: var(--secondary);
        }

        .btn-cancel:hover {
            background-color: #db2777;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 26px;
            background: var(--card-bg);
            border-radius: 999px;
            padding: 4px;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .toggle-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 999px;
            margin-left: 4px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        [data-theme="light"] .toggle-thumb {
            transform: translateX(24px);
            background: var(--secondary);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: fadeInOut 3s forwards;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.25rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle" title="Toggle theme">
        <div class="toggle-thumb" id="toggleThumb"></div>
    </div>

    <!-- Login Modal -->
    <div class="container">
        <div class="card" id="loginModal">
            <h2>ðŸŽ¬ CineVerse</h2>
            <p style="text-align:center;color:var(--muted);margin-bottom:1rem;">Log in to start booking</p>
            <input type="text" id="usernameInput" placeholder="Enter your name" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="container" id="app" style="display:none;">
        <h1>Welcome, <span id="userDisplay"></span></h1>

        <!-- Add Movie -->
        <div class="card">
            <h2>Add Movie</h2>
            <input type="text" id="movieTitle" placeholder="Movie Title" />
            <button onclick="addMovie()">Add Movie</button>
        </div>

        <!-- Add Cinema Hall -->
        <div class="card">
            <h2>Add Cinema Hall</h2>
            <input type="text" id="cinemaName" placeholder="Cinema Name" />
            <input type="text" id="cinemaCity" placeholder="City" />
            <button onclick="addCinemaHall()">Add Cinema Hall</button>
        </div>

        <!-- Add Show -->
        <div class="card">
            <h2>Add Show</h2>
            <select id="showCinemaSelect"></select>
            <select id="showMovieSelect"></select>
            <input type="date" id="showDate" />
            <input type="time" id="showTime" />
            <input type="number" id="showSeats" placeholder="Total Seats" />
            <button onclick="addShow()">Add Show</button>
        </div>

        <!-- Book Ticket -->
        <div class="card">
            <h2>Book Ticket</h2>
            <select id="bookShowSelect"></select>
            <input type="number" id="seatCount" placeholder="Number of Seats" />
            <label><input type="date" id="filterDate" onchange="updateBookingUI()" /> Filter by Date</label>
            <button onclick="simulatePayment()">Proceed to Pay</button>
        </div>

        <!-- Search Cinemas Showing Movie -->
        <div class="card">
            <h2>Find Cinemas Showing Movie</h2>
            <select id="searchMovieSelect"></select>
            <input type="text" id="searchCity" placeholder="City" />
            <button onclick="searchCinemas()">Search</button>
            <ul id="cinemaResults"></ul>
        </div>

        <!-- Get Shows in Cinema for Movie -->
        <div class="card">
            <h2>Get Shows in Cinema for Movie</h2>
            <select id="getCinemaSelect"></select>
            <select id="getMovieSelect"></select>
            <label><input type="date" id="filterShowDate" onchange="updateShowResults()" /> Filter by Date</label>
            <button onclick="getShowsInCinema()">Get Shows</button>
            <ul id="showResults"></ul>
        </div>

        <!-- Bookings List -->
        <div class="card">
            <h2>Your Bookings</h2>
            <ul id="bookingList"></ul>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="system.js"></script>
</body>

</html>
